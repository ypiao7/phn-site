<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PHN Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --main: #00A389;
      --bg: #f5f7fa;
    }
    body { background: var(--bg); }
    .page-title {
      margin: 30px 0 5px;
      text-align: center;
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--main);
    }
    .card {
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,.08);
      border: none;
    }
    .card h4 {
      border-bottom: 2px solid #e6f3f1;
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .btn-main {
      background: var(--main);
      border: none;
      font-weight: 700;
    }
    .btn-main:hover {
      background: #008771;
    }
  </style>
</head>

<body>
<div class="container">
  <h1 class="page-title">PHN Prediction</h1>
  <p class="text-center text-muted">Enter patient basic information to predict PHN</p>

  <form id="phnForm">

    <!-- Basic -->
    <div class="card">
      <h4>Basic Information (*Required)</h4>
      <div class="row g-3">
        <div class="col-md-3">
          <label>*Age</label>
          <input class="form-control" name="age" required>
        </div>
        <div class="col-md-3">
          <label>*Baseline VAS</label>
          <input class="form-control" name="baseline_vas" required>
        </div>
        <div class="col-md-3">
          <label>*PCS</label>
          <input class="form-control" name="pcs_score" required>
        </div>
        <div class="col-md-3">
          <label>*MCS</label>
          <input class="form-control" name="mcs_ics_score" required>
        </div>
        <div class="col-md-3">
          <label>*PSQI</label>
          <input class="form-control" name="psqi_score" required>
        </div>
      </div>
    </div>

    <!-- Blood -->
    <div class="card">
      <h4>Blood Information (*Required)</h4>
      <div class="row g-3">
        <div class="col-md-3">
          <label>*LY#</label>
          <input class="form-control" name="ly_count" required>
        </div>
        <div class="col-md-3">
          <label>*MO#</label>
          <input class="form-control" name="mono_count" required>
        </div>
        <div class="col-md-3">
          <label>*ALB</label>
          <input class="form-control" name="alb" required>
        </div>
        <div class="col-md-3">
          <label>*Glu</label>
          <input class="form-control" name="glu" required>
        </div>
        <div class="col-md-3">
          <label>*A/G</label>
          <input class="form-control" name="a_g" required>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="row mb-4">
      <div class="col-md-6">
        <button type="reset" class="btn btn-main w-100 btn-lg">Reset</button>
      </div>
      <div class="col-md-6">
        <!-- ✅ 关键：type=submit -->
        <button type="submit" class="btn btn-main w-100 btn-lg">
          Predict
        </button>
      </div>
    </div>

  </form>
</div>

<script>
const API = "https://phn-predict-q26i.onrender.com/api/predict";

document.getElementById("phnForm").addEventListener("submit", async e => {
  e.preventDefault();

  const fd = new FormData(e.target);
  const payload = new FormData();

  [
    "age","pcs_score","mcs_ics_score","psqi_score",
    "ly_count","mono_count","alb","glu","a_g","baseline_vas"
  ].forEach(k => payload.append(k, fd.get(k)));

  const r = await fetch(API, { method:"POST", body: payload });
  const j = await r.json();

  const qs = new URLSearchParams({
    risk_text: j.risk_text,
    prediction_proba: j.prediction_proba
  }).toString();

  window.location.href = "results.html?" + qs;
});
</script>

</body>
</html>
