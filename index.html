<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHN Prediction</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --color-primary: #00A389;
      --color-primary-dark: #008771;
      --color-light-accent: #E0F2F1;
      --color-body-bg: #f5f7fa;
    }

    body { background-color: var(--color-body-bg); }

    .page-title {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 5px;
      font-weight: 700;
      color: var(--color-primary);
      font-size: 2.5rem;
    }

    .text-center.text-muted { margin-bottom: 30px; }

    .card {
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 25px;
      border: none;
      background-color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .card h4 {
      color: #343a40;
      font-weight: 600;
      border-bottom: 2px solid var(--color-light-accent);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    label { font-weight: 500; }

    .form-control:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 0.25rem rgba(0, 163, 137, 0.25);
    }

    .btn-primary {
      --bs-btn-bg: var(--color-primary);
      --bs-btn-border-color: var(--color-primary);
      --bs-btn-hover-bg: var(--color-primary-dark);
      --bs-btn-hover-border-color: var(--color-primary-dark);
    }

    .normal-range-tip {
      display: block;
      font-size: 0.75rem;
      color: #6c757d;
      margin-top: 2px;
      line-height: 1.2;
    }

    .small-note {
      font-size: 0.85rem;
      color: #6c757d;
      margin-bottom: 40px;
    }
  </style>
</head>

<body>
<div class="container">

  <h1 class="page-title">PHN Prediction</h1>
  <p class="text-center text-muted">
    Enter patient basic information to predict PHN
  </p>

  <div class="row justify-content-center">
    <div class="col-lg-10">

      <!-- ✅ GitHub Pages：不写 action，不写 method -->
      <form id="phnForm">

        <!-- ================= Basic Information ================= -->
        <div class="card">
          <h4>Basic Information (*Required)</h4>
          <div class="row g-3">

            <div class="col-md-3">
              <label>*Age</label>
              <input type="number" class="form-control" name="age" required>
            </div>

            <div class="col-md-3">
              <label>*Baseline VAS</label>
              <input type="number" step="0.1" class="form-control" name="baseline_vas" min="0" max="10" required>
            </div>

            <div class="col-md-3">
              <label>*PCS</label>
              <input type="number" step="0.01" class="form-control" name="pcs_score" required>
            </div>

            <div class="col-md-3">
              <label>*MCS</label>
              <input type="number" step="0.01" class="form-control" name="mcs_ics_score" required>
            </div>

            <div class="col-md-3">
              <label>*PSQI</label>
              <input type="number" class="form-control" name="psqi_score" min="0" max="21" required>
            </div>

          </div>
        </div>

        <!-- ================= Blood Information ================= -->
        <div class="card">
          <h4>Blood Information (*Required)</h4>
          <div class="row g-3">

            <div class="col-md-3">
              <label>*LY#</label>
              <input type="number" step="0.01" class="form-control" name="ly_count" required>
              <span class="normal-range-tip">1.1–3.2</span>
            </div>

            <div class="col-md-3">
              <label>*MO#</label>
              <input type="number" step="0.01" class="form-control" name="mono_count" required>
              <span class="normal-range-tip">0.1–0.6</span>
            </div>

            <div class="col-md-3">
              <label>*ALB</label>
              <input type="number" step="0.1" class="form-control" name="alb" required>
              <span class="normal-range-tip">40–55 g/L</span>
            </div>

            <div class="col-md-3">
              <label>*Glu</label>
              <input type="number" step="0.01" class="form-control" name="glu" required>
              <span class="normal-range-tip">3.9–6.1 mmol/L</span>
            </div>

            <div class="col-md-3">
              <label>*A/G</label>
              <input type="number" step="0.1" class="form-control" name="a_g" required>
              <span class="normal-range-tip">1.2–2.4</span>
            </div>

          </div>
        </div>

        <!-- ================= Buttons ================= -->
        <div class="row mb-3">
          <div class="col-md-6 mb-2">
            <button type="reset" class="btn btn-primary w-100 btn-lg">Reset</button>
          </div>
          <div class="col-md-6">
            <button id="predictBtn" type="submit" class="btn btn-primary w-100 btn-lg">
              Predict
            </button>
          </div>
        </div>

        <div class="small-note">
          This tool is for research and educational purposes only.
        </div>

      </form>

    </div>
  </div>
</div>

<script>
  // ✅ 你的 Render 后端
  const API_BASE = "https://phn-predict-q26i.onrender.com";
  const form = document.getElementById("phnForm");
  const btn = document.getElementById("predictBtn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    btn.disabled = true;
    btn.textContent = "Predicting...";

    try {
      const fd = new FormData(form);

      // 只提交后端真正用到的 10 个字段
      const payload = new FormData();
      [
        "age","pcs_score","mcs_ics_score","psqi_score",
        "ly_count","mono_count","alb","glu","a_g","baseline_vas"
      ].forEach(k => payload.append(k, fd.get(k)));

      const r = await fetch(`${API_BASE}/api/predict`, {
        method: "POST",
        body: payload
      });

      const j = await r.json();
      if (!r.ok) throw new Error(j.error || "Prediction failed");

      // ✅ 跳转到独立结果页
      const qs = new URLSearchParams({
        prediction_class: j.prediction_class,
        prediction_proba: j.prediction_proba,
        risk_text: j.risk_text
      }).toString();

      window.location.href = `result.html?${qs}`;

    } catch (err) {
      alert("Prediction failed: " + err.message);
    } finally {
      btn.disabled = false;
      btn.textContent = "Predict";
    }
  });
</script>

</body>
</html>
