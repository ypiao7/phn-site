<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHN Prediction Results</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --color-brand: #008771;
      --color-light-bg: #f5f7fa;
      --color-high-risk: #dc3545;
      --color-low-risk: #28a745;
      --color-border: #e9ecef;
    }

    body {
      background-color: var(--color-light-bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .result-card {
      margin-top: 60px;
      margin-bottom: 60px;
      padding: 50px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      background-color: white;
    }

    .page-title {
      color: #343a40;
      font-weight: 700;
    }

    .risk-label {
      display: inline-block;
      padding: 10px 25px;
      border-radius: 50px;
      font-size: 1.8rem;
      font-weight: 700;
      margin-top: 10px;
    }

    .risk-high {
      background-color: var(--color-high-risk);
      color: white;
      box-shadow: 0 4px 10px rgba(220, 53, 69, 0.4);
    }

    .risk-low {
      background-color: var(--color-low-risk);
      color: white;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
    }

    .risk-unknown {
      background-color: #6c757d;
      color: white;
    }

    .prediction-value {
      font-size: 3rem;
      font-weight: 300;
      color: var(--color-brand);
      margin-top: 5px;
    }

    .btn-brand {
      --bs-btn-bg: var(--color-brand);
      --bs-btn-border-color: var(--color-brand);
      --bs-btn-hover-bg: #006856;
      --bs-btn-hover-border-color: #006856;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 8px;
    }

    .section-title {
      font-weight: 700;
      color: #343a40;
      margin-top: 25px;
      margin-bottom: 10px;
    }

    .kv-table {
      border: 1px solid var(--color-border);
      border-radius: 12px;
      overflow: hidden;
    }

    .kv-table table {
      margin: 0;
    }

    .kv-table th {
      width: 45%;
      background: #f8f9fa;
      font-weight: 600;
      color: #495057;
      border-bottom: 1px solid var(--color-border) !important;
    }

    .kv-table td {
      border-bottom: 1px solid var(--color-border) !important;
    }

    .kv-table tr:last-child th,
    .kv-table tr:last-child td {
      border-bottom: 0 !important;
    }

    .small-hint {
      color: #6c757d;
      font-size: 0.9rem;
    }

    code {
      color: #0b7285;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-9 col-xl-8">
      <div class="card result-card">

        <!-- ===== Title ===== -->
        <h1 class="page-title text-center mb-4">PHN Prediction Results</h1>

        <!-- ===== Risk ===== -->
        <div class="text-center mb-4">
          <p class="fs-5 text-muted mb-2">PHN Risk Prediction</p>

          <div id="riskBadge" class="risk-label risk-unknown">
            <i id="riskIcon" class="fa-solid fa-circle-question me-2"></i>
            <span id="riskText">Unknown</span>
          </div>
        </div>

        <!-- ===== Probability ===== -->
        <div class="text-center mb-4 border-top pt-4">
          <p class="fs-5 text-muted mb-0">PHN Probability:</p>
          <p id="probValue" class="prediction-value">N/A</p>
          <small class="text-secondary">(0.0000 - 1.0000)</small>
        </div>

        <!-- ===== Inputs ===== -->
        <div class="border-top pt-4">
          <div class="d-flex align-items-end justify-content-between flex-wrap gap-2">
            <div>
              <div class="section-title">Submitted Inputs</div>
              <div class="small-hint">These values are taken from the form and passed via URL parameter <code>inputs</code>.</div>
            </div>
          </div>

          <div class="kv-table mt-3">
            <table class="table table-sm">
              <tbody id="inputsTableBody">
                <!-- JS render rows here -->
              </tbody>
            </table>
          </div>

          <div id="inputsError" class="alert alert-warning mt-3 d-none mb-0"></div>
        </div>

        <!-- ===== Buttons ===== -->
        <div class="mt-4">
          <a href="index.html" class="btn btn-brand btn-lg w-100">
            <i class="fa-solid fa-arrow-left me-2"></i> Return
          </a>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  // --------- Helpers ----------
  function esc(s){
    return String(s).replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }

  function prettyKey(k){
    // 你想显示更“医学友好”的名字，可以在这里映射
    const map = {
      age: "Age",
      baseline_vas: "Baseline VAS",
      pcs_score: "PCS",
      mcs_ics_score: "MCS",
      psqi_score: "PSQI",
      ly_count: "LY#",
      mono_count: "MO#",
      alb: "ALB",
      glu: "Glu",
      a_g: "A/G"
    };
    return map[k] || k;
  }

  // --------- Result: risk + proba ----------
  const riskTextRaw = (params.get("risk_text") || "Unknown").trim();
  const probaRaw = (params.get("prediction_proba") || "N/A").trim();

  const riskBadge = document.getElementById("riskBadge");
  const riskText = document.getElementById("riskText");
  const riskIcon = document.getElementById("riskIcon");
  const probValue = document.getElementById("probValue");

  const pNum = Number(probaRaw);
  probValue.textContent = Number.isNaN(pNum) ? probaRaw : pNum.toFixed(4);

  const lower = riskTextRaw.toLowerCase();
  riskText.textContent = riskTextRaw;

  riskBadge.classList.remove("risk-high", "risk-low", "risk-unknown");
  if (lower.includes("high")) {
    riskBadge.classList.add("risk-high");
    riskIcon.className = "fa-solid fa-triangle-exclamation me-2";
    riskText.textContent = "High Risk";
  } else if (lower.includes("low")) {
    riskBadge.classList.add("risk-low");
    riskIcon.className = "fa-solid fa-circle-check me-2";
    riskText.textContent = "Low Risk";
  } else {
    riskBadge.classList.add("risk-unknown");
    riskIcon.className = "fa-solid fa-circle-question me-2";
  }

  // --------- Render inputs ----------
  const tbody = document.getElementById("inputsTableBody");
  const inputsError = document.getElementById("inputsError");

  const inputsRaw = params.get("inputs"); // JSON string
  if (!inputsRaw) {
    inputsError.classList.remove("d-none");
    inputsError.innerHTML = "No <code>inputs</code> parameter found. Please submit from <code>index.html</code> again.";
  } else {
    try {
      const obj = JSON.parse(inputsRaw);

      // 排序：先把常用的模型字段排前面，其余按字母
      const priority = ["age","baseline_vas","pcs_score","mcs_ics_score","psqi_score","ly_count","mono_count","alb","glu","a_g"];
      const keys = Object.keys(obj);

      const sorted = [
        ...priority.filter(k => keys.includes(k)),
        ...keys.filter(k => !priority.includes(k)).sort((a,b)=>a.localeCompare(b))
      ];

      // 渲染表格
      tbody.innerHTML = sorted.map(k => {
        const v = (obj[k] ?? "").toString().trim();
        return `
          <tr>
            <th class="px-3 py-2">${esc(prettyKey(k))}</th>
            <td class="px-3 py-2">${esc(v === "" ? "(empty)" : v)}</td>
          </tr>
        `;
      }).join("");

    } catch (e) {
      inputsError.classList.remove("d-none");
      inputsError.textContent = "Failed to parse inputs JSON. Please re-submit from index.html.";
    }
  }
</script>

</body>
</html>
