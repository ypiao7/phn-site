<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHN Prediction Results</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --color-brand: #008771;
      --color-light-bg: #f5f7fa;
      --color-high-risk: #dc3545;
      --color-low-risk: #28a745;
    }

    body {
      background-color: var(--color-light-bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .result-card {
      width: 100%;
      max-width: 720px;
      padding: 60px 60px 50px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      background-color: white;
      text-align: center;
    }

    .page-title {
      color: #343a40;
      font-weight: 700;
      font-size: 2.6rem;
      margin-bottom: 42px;
    }

    .sub-title {
      font-size: 1.25rem;
      color: #6c757d;
      margin-bottom: 18px;
    }

    .risk-pill {
      display: inline-block;
      padding: 14px 42px;
      border-radius: 999px;
      font-size: 2rem;
      font-weight: 800;
      color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      margin-bottom: 36px;
    }

    .risk-low { background: var(--color-low-risk); }
    .risk-high { background: var(--color-high-risk); }
    .risk-unknown { background: #6c757d; }

    .divider {
      height: 1px;
      background: rgba(0,0,0,0.08);
      margin: 18px 0 34px;
    }

    .prob-title {
      font-size: 1.25rem;
      color: #6c757d;
      margin-bottom: 6px;
    }

    .prob-value {
      font-size: 4rem;
      font-weight: 300;
      color: var(--color-brand);
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .prob-range {
      color: #6c757d;
      font-size: 0.95rem;
      margin-bottom: 34px;
    }

    .btn-brand {
      width: 100%;
      background: var(--color-brand);
      border: none;
      color: #000;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 18px 18px;
      border-radius: 8px;
    }
    .btn-brand:hover {
      background: #006856;
      color: #000;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="result-card">

    <div class="page-title">PHN Prediction Results</div>

    <div class="sub-title">PHN Risk Prediction</div>
    <div id="riskPill" class="risk-pill risk-unknown">Unknown</div>

    <div class="divider"></div>

    <div class="prob-title">PHN Probability:</div>
    <div id="probValue" class="prob-value">N/A</div>
    <div class="prob-range">(0.0000 - 1.0000)</div>

    <a class="btn btn-brand" href="index.html">Return</a>

  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const riskTextRaw = (params.get("risk_text") || "").trim();
  const probaRaw = (params.get("prediction_proba") || "").trim();

  const riskPill = document.getElementById("riskPill");
  const probValue = document.getElementById("probValue");

  // probability formatting
  const pNum = Number(probaRaw);
  probValue.textContent = (!Number.isNaN(pNum) && probaRaw !== "")
    ? pNum.toFixed(4)
    : (probaRaw || "N/A");

  // risk pill
  const lower = riskTextRaw.toLowerCase();
  riskPill.classList.remove("risk-low", "risk-high", "risk-unknown");

  if (lower.includes("low")) {
    riskPill.classList.add("risk-low");
    riskPill.textContent = "Low Risk";
  } else if (lower.includes("high")) {
    riskPill.classList.add("risk-high");
    riskPill.textContent = "High Risk";
  } else {
    riskPill.classList.add("risk-unknown");
    riskPill.textContent = riskTextRaw || "Unknown";
  }
</script>

</body>
</html>
